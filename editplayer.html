<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/update/player/{{session['user_id']}}" method="post">
        {%for initial_attribute in attribute_set%}
        <label for="name">name</label>
        <input type="text" name="name" value='{{initial_attribute.first_name}}'>
        <label for="position">position</label>
        <input type="text" name="position" value="{{initial_attribute.position}}">
        <label for="school">school</label>
        <input type="text" name="school" value="{{initial_attribute.school}}">
        <label for="top_strength">bench press</label>
        <input type="number" name="top_strength" value="{{initial_attribute.top_strength}}">
        <label for="bottom strength">squat</label>
        <input type="number" name="bottom_strength" value="{{initial_attribute.top_strength}}">
        <label for="speed">what is your 40 yard dash time</label>
        <input type="number" name="speed" step="any">
        
    
    <input type="hidden" name="user_id" value="{{session['user_id']}}">
    {%endfor%}
        <input type="submit">
    
    
    
    
        </form>
</body>
</html>
