<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"><!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/loginreg.css') }}">
    <title>PlayerPage - Edit Player</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top p-2">
        
        <a href="/" class="navbar-brand mb-0 h1">PlayersPage</a>
        <div class="collapse navbar-collapse" id="nav_collapse">
            <div class="navbar-nav ms-auto">
                <a href="/playerspage/{{session['user_id']}}" class="nav-link">Profile</a>
                <a href="/logout" class="nav-link">logout</a>
            </div>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav_collapse" aria-controls="nav_collapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            
    </nav>
    <div class="container mt-5 pt-5">
        <h1>Create Player</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>&#128581 Invalid, try again!</strong>
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <form action="/playerspage/update/{{session['user_id']}}" method="post">
            {%for player in player%}
                <label for="name">name</label>
                <input type="text" name="name" value='{{player.name}}'>
                <label for="position">position</label>
                <input type="text" name="position" value="{{player.position}}">
                <label for="school">school</label>
                <input type="text" name="school" value="{{player.school}}">
                <label for="top_strength">bench press</label>
                <input type="number" name="top_strength" value="{{player.top_strength}}">
                <label for="bottom strength">squat</label>
                <input type="number" name="bottom_strength" value="{{player.top_strength}}">
                <label for="speed">what is your 40 yard dash time</label>
                <input type="number" name="speed" step="any" value="{{player.speed}}">

                <input type="hidden" name="attribute_id" value="{{player.id}}">
            {%endfor%}
            <input type="hidden" name="user_id" value="{{session['user_id']}}">
            <input type="submit">
        </form>
    </div>
    <div class="p-3 d-flex bg-secondary">
        <h4 class="justify-content-center border-bottom border-danger border-2">Danger Zone</h4>
        <a class="justify-content-center btn btn-outline-danger" href="/playerspage/{{session['user_id']}}/delete" role="button">Delete Player</a>
    </div>
    
</body>
</html>
