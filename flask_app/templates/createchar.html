<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"><!-- bootstrap css -->
    <title>PlayerPage - Create Player</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top p-2">
        
        <a href="/" class="navbar-brand mb-0 h1">PlayersPage</a>
        <div class="collapse navbar-collapse" id="nav_collapse">
            <div class="navbar-nav ms-auto">
                <a href="/playerspage/{{session['user_id']}}" class="nav-link">Profile</a>
                <a href="/logout" class="nav-link">logout</a>
            </div>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav_collapse" aria-controls="nav_collapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            
    </nav>
    <div class="mt-5 pt-5">
        <form action="/create/new" method="post">
            <label for="name">name</label>
            <input type="text" name="name">
            <label for="position">position</label>
            <input type="text" name="position">
            <label for="school">school</label>
            <input type="text" name="school" >
            <label for="top_strength">bench press</label>
            <input type="number" name="top_strength">
            <label for="bottom strength">squat</label>
            <input type="number" name="bottom_strength">
            <label for="speed">what is your 40 yard dash time</label>
            <input type="number" name="speed" step="any">

            <input type="hidden" name="user_id" value="{{session['user_id']}}">

            <input type="submit">
        </form>
    </div>
    
</body>
</html>
